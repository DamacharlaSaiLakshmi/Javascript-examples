<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title>
</head>
<body>
<script>
function factorial(n)
{
  var answer = 1;
  if (n == 0 || n == 1)
  {
    return answer;
  }
  else
  {
    for(var i = n; i >= 1; i--)
    {
      answer = answer * i;
    }
    return answer;
  }  
}
var n = 5;
answer = factorial(n)
console.log("The factorial of " + n + " i " + answer);
document.getElementById("demo").innerHTML = answer;
</script>
</body>
</html>
